<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Intro</title>
</head>
<body>
    
    <!-- Control absoluto del Div -->
    <div id="myApp">

        <h3>{{quote}}</h3>

        <blockquote> - {{author}}</blockquote>
        

        <button v-on:click="changeQuote"> <!-- Se llama la funcion de changeQuote del app.js -->
            Change quote
        </button>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
